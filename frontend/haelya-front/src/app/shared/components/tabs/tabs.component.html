<div class="tabs" *ngIf="tabs.length > 0">
  <ul class="tab-nav">
    @for (tab of tabs; track tab; let i = $index) {
      <li [class.active]="activeTab === i" (click)="setActiveTab(i)">
        {{ tab.title }}
      </li>
    }
  </ul>

  <div class="tab-content">
    {{ tabs[activeTab].content }}
  </div>
</div>
