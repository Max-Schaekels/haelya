<div class="tabs">
  <ul class="tab-nav">
    <li [class.active]="activeTab === 0" (click)="setActiveTab(0)">Description</li>
    <li [class.active]="activeTab === 1" (click)="setActiveTab(1)">Détails</li>
    <li [class.active]="activeTab === 2" (click)="setActiveTab(2)">Avis</li>
  </ul>

  @if (activeTab === 0) {
    <div class="tab-content">
      <p>Contenu de l'onglet Description. À remplacer par du contenu dynamique plus tard.</p>
    </div>
  } @else if (activeTab === 1) {
    <div class="tab-content">
      <p>Contenu de l'onglet Détails techniques.</p>
    </div>
  } @else {
    <div class="tab-content">
      <p>Contenu de l'onglet Avis clients.</p>
    </div>
  }
</div>
