<div class="card">
  <a class="product-link" [routerLink]="['/produit', product.slug]">
    <img [src]="product.imageUrl" [alt]="product.name" />
    <div class="card-body">
      <h5 class="product-name">{{ product.name }}</h5>
      <p class="product-price">{{ product.price | currency: 'EUR' }}</p>
    </div>
  </a>

  <button class="add-to-cart-btn" (click)="addToCart($event)">
    Ajouter au panier
  </button>
</div>
